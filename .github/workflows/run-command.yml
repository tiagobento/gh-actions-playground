name: "GitHub Actions :: Playground :: Run command"

on:
  workflow_dispatch:
    inputs:
      command:
        type: string
        required: true
        description: ""

jobs:
  run:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: "Print contexts"
        shell: bash
        run: |
          ${{ toJson(github) }}

      - name: "Run command"
        shell: bash
        run: |
          ${{ github.event.inputs.command }}
